<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colloquial</title>
  </head>
  <style>
    .splash__body{
      display: flex;
      width: 100%;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .logo {
      animation: fadein 300ms ease-in;
    }

    @keyframes fadein {
      from {
        opacity: 0;
        scale: 0.9;
      } to {
        opacity: 1;
        scale: 1;
      }
    }
  </style>

  <body>
    <div id="app">
      <div class="splash__body">
        <img class="logo" src="/favicon.svg">
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>

</html>
